<!doctype html><html><head><meta charset="utf-8"/><title>Secure Frame</title><style>*{user-select:none;-webkit-user-drag:none}html,body{margin:0;height:100%;overflow:hidden;background:#000}iframe{width:100%;height:100%;border:0}</style></head><body oncontextmenu="return false;"><iframe src="00rr.html"></iframe><script>document.addEventListener("contextmenu",e=>e.preventDefault());document.addEventListener("keydown",e=>{if(e.key==="F12")e.preventDefault();if(e.ctrlKey&&["u","s","i","j","c","k","p","o"].includes(e.key.toLowerCase()))e.preventDefault();if(e.ctrlKey&&e.shiftKey)e.preventDefault();});document.addEventListener("copy",e=>e.preventDefault());document.addEventListener("cut",e=>e.preventDefault());document.addEventListener("paste",e=>e.preventDefault());document.addEventListener("dragstart",e=>e.preventDefault());</script></body></html>
